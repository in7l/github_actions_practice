name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./04-practice-project
        run: npm ci
      - name: Lint code
        working-directory: ./04-practice-project
        run: npm run lint
      - name: Test code
        working-directory: ./04-practice-project
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./04-practice-project
        run: npm ci
      - name: Build website
        working-directory: ./04-practice-project
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
