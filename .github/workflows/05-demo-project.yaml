name: Events Demo 1
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./second-action-react-demo
        run: npm ci
      - name: Test code
        working-directory: ./second-action-react-demo
        run: npm run test
      - name: Build code
        working-directory: ./second-action-react-demo
        run: npm run build
      - name: Deploy project
        working-directory: ./second-action-react-demo
        run: echo "Deploying..."